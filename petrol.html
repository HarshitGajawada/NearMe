<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-purple-300">
    <div class="text-5xl font-bold text-center my-24">Petrol Stations Near You</div>
    <div class="text-center font-semibold text-[1.5rem]">
        {% for i in t_dict["petrol-stations"] %}
        <div class="p-4">
            <p>{{i}} is {{ t_dict["petrol-stations"][i] }} km away from you.</p>
        </div>
        {% endfor %}
        <div class="mt-8">
            <div class="p-4 mb-4">Would you like to visit the nearest Petrol Station?</div>
            <a href="https://www.google.com/maps/place/Bharat+Petroleum+Petrol+Pump+,+A.H.M.F.+ALI+%26+SONS/@17.3985071,78.4902201,17z/data=!3m1!4b1!4m6!3m5!1s0x3bcb99db43d3dc23:0x2e5a2e60b01b045d!8m2!3d17.398502!4d78.492795!16s%2Fg%2F11fllwt9m7?entry=ttu" class="text-decoration:none font-bold border-2 border-slate-700 rounded-md py-2 px-4 bg-slate-200" >YES</a> 
        </div>
    </div>
</body>
</html>
